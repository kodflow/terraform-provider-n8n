---
# Codacy configuration
# https://docs.codacy.com/repositories-configure/codacy-configuration-file/

# Exclude generated and third-party files from analysis
exclude_paths:
  # Terraform plugin generated documentation
  - "docs/**"
  # Bazel build artifacts
  - "bazel-*/**"
  # Third-party dependencies
  - "vendor/**"
  - "third_party/**"
  # Generated SDK
  - "sdk/**"
  # OpenAPI generator output
  - "generated/**"
  - ".openapi-generator/**"
  # DevContainer setup scripts
  - ".devcontainer/**"
  # Test files
  - "**/*_test.go"
  # Code generation scripts and tooling
  - "codegen/**"
  - "scripts/**"
  # Examples and templates
  - "examples/**"
  # Build files (generated by Gazelle)
  - "**/BUILD.bazel"
  - "BUILD.bazel"
  # Configuration files
  - ".golangci.yml"
  - ".github/**"
  # Generated coverage report
  - "COVERAGE.MD"
