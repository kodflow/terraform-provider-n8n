name: Build & Publish

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  goreleaser:
    name: Build & Sign Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE || '' }}
        timeout-minutes: 2
        continue-on-error: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

      - name: Download release assets for attestation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p /tmp/attestation
          TAG="${{ github.event.release.tag_name }}"
          echo "Downloading assets for tag: $TAG"
          gh release download "$TAG" --pattern 'n8n_*.tar.gz' --dir /tmp/attestation
          gh release download "$TAG" --pattern 'n8n_*.zip' --dir /tmp/attestation
          ls -lh /tmp/attestation/

      - name: Generate build provenance attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: '/tmp/attestation/n8n_*'

      - name: Build summary
        if: success()
        run: |
          echo "‚úÖ Binaries compiled and signed with GPG"
          echo "üîê Build provenance attestation generated"
          echo "üì¶ Release updated with all artifacts"
