name: Semantic Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: "github.event.head_commit.author.name != 'semantic-release-bot'"
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE || '' }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_config_global: true

      - name: Configure Git for semantic-release
        run: |
          git config --global user.name "${{ steps.import_gpg.outputs.name }}"
          git config --global user.email "${{ steps.import_gpg.outputs.email }}"
          git config --global commit.gpgsign true
          git config --global tag.gpgsign true
          git config --global user.signingkey "${{ steps.import_gpg.outputs.keyid }}"
          echo "GPG configured with key: ${{ steps.import_gpg.outputs.keyid }}"

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: "lts/*"

      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release@24.2.0 \
            @semantic-release/changelog@6.0.3 \
            @semantic-release/git@10.0.1 \
            @semantic-release/github@10.3.5 \
            @semantic-release/exec@6.0.3 \
            conventional-changelog-conventionalcommits@8.0.0

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: npx semantic-release
