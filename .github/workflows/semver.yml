name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  attestations: write

jobs:
  release:
    name: Semantic Release & Build
    runs-on: ubuntu-latest
    # Skip release commits to avoid loops
    if: "!startsWith(github.event.head_commit.message, 'chore(release):')"
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE || '' }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_config_global: true
        timeout-minutes: 2
        continue-on-error: true

      - name: Configure Git for semantic-release
        run: |
          git config --global user.name "semantic-release-bot"
          git config --global user.email "semantic-release-bot@github.com"

          echo "GPG import outcome: ${{ steps.import_gpg.outcome }}"
          if [ "${{ steps.import_gpg.outcome }}" = "success" ]; then
            echo "âœ… GPG key imported successfully - enabling GPG signing"
            git config --global commit.gpgsign true
            git config --global tag.gpgsign true
            git config --global user.signingkey "${{ steps.import_gpg.outputs.keyid }}"
          else
            echo "âš ï¸ GPG import failed or timed out - disabling GPG signing"
            git config --global commit.gpgsign false
            git config --global tag.gpgsign false
          fi

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: "lts/*"

      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release@24.2.0 \
            @semantic-release/changelog@6.0.3 \
            @semantic-release/git@10.0.1 \
            @semantic-release/github@10.3.5 \
            @semantic-release/exec@6.0.3 \
            conventional-changelog-conventionalcommits@8.0.0

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Set up Go
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Run GoReleaser
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

      - name: Generate build provenance attestation
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'dist/terraform-provider-n8n_*'

      - name: Release summary
        if: success() && steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "âœ… Release v${{ steps.semantic.outputs.new_release_version }} completed successfully"
          echo "ğŸ“¦ Binaries compiled and signed with GPG"
          echo "ğŸ” Build provenance attestation generated"
