name: PR Reviewer Bot Auto Re-Review

# Trigger when commits are pushed to a PR branch
on:
  pull_request:
    types: [synchronize] # Triggered when new commits are pushed

permissions:
  pull-requests: write
  contents: read

jobs:
  request-reviewer-bot:
    name: Request PR Reviewer Bot
    runs-on: ubuntu-latest

    steps:
      - name: Request PR reviewer bot
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const commitSha = context.payload.after;

            // Post comment to trigger automated review
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `@copilot review\n\nðŸ”„ New commits pushed (${commitSha.substring(0, 7)}). Please re-review the changes.`
            });

            console.log(`âœ… Requested reviewer bot for PR #${prNumber}`);
