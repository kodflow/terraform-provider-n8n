name: ðŸ› Bug Report
description: Report a bug or unexpected behavior in the n8n Terraform provider
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        Before submitting, please:
        - Search existing issues to avoid duplicates
        - Use the latest version of the provider
        - Check the documentation

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, I got...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Configure the provider with...
        2. Create a resource...
        3. Run terraform apply...
        4. See error...
    validations:
      required: true

  - type: input
    id: provider-version
    attributes:
      label: Provider Version
      description: Which version of the provider are you using?
      placeholder: "v1.2.3"
    validations:
      required: true

  - type: input
    id: terraform-version
    attributes:
      label: Terraform Version
      description: Which version of Terraform are you using?
      placeholder: "1.5.0"
    validations:
      required: true

  - type: input
    id: n8n-version
    attributes:
      label: n8n Version
      description: Which version of n8n are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: terraform-config
    attributes:
      label: Terraform Configuration
      description: Relevant parts of your Terraform configuration (sanitize sensitive data!)
      render: hcl
      placeholder: |
        terraform {
          required_providers {
            n8n = {
              source  = "kodflow/n8n"
              version = "~> 1.0"
            }
          }
        }

        resource "n8n_workflow" "example" {
          # configuration...
        }
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Debug Logs
      description: |
        Provider logs with debug enabled (run with TF_LOG=DEBUG)
        Sanitize any sensitive information!
      render: shell
      placeholder: Paste relevant logs here...
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem (screenshots, workarounds, etc.)
      placeholder: Add any other context here...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I am using the latest version of the provider
          required: true
        - label: I have sanitized all sensitive information from the configuration and logs
          required: true
